<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Developer & Storyteller</title>
    <link rel="stylesheet" href="/scss/main.scss" />
  </head>
  <body>
    <div class="app">
      <div
        id="image-track"
        data-mouse-down-at="0"
        data-prev-percentage="0"
        data-image-order="0"
        data-percentage="0"
      >
        <img
          src="images/img1.jpg"
          class="image selected"
          alt="img1"
          draggable="false"
        />
        <img
          src="images/img2.jpg"
          class="image others"
          alt="img2"
          draggable="false"
        />
        <img
          src="images/img3.jpg"
          class="image others"
          alt="img3"
          draggable="false"
        />
        <img
          src="images/img4.jpg"
          class="image others"
          alt="img4"
          draggable="false"
        />
        <img
          src="images/img5.jpg"
          class="image others"
          alt="img5"
          draggable="false"
        />
        <img
          src="images/img6.jpg"
          class="image others"
          alt="img6"
          draggable="false"
        />
        <img
          src="images/img7.jpg"
          class="image others"
          alt="img7"
          draggable="false"
        />
        <img
          src="images/img8.jpg"
          class="image others"
          alt="img8"
          draggable="false"
        />
      </div>

      <header class="primary-header">
        <div class="container">
          <a href="index.html">
            <img class="logo" src="images/logo.svg" alt="CalebWONG Logo" />
          </a>
          <nav class="navigation">
            <input type="checkbox" id="check" />
            <ul class="flex-group text-center">
              <li>
                <a id="Home" class="current" href="index.html">Home</a>
              </li>
              <li>
                <a id="Gallery" href="#">Gallery</a>
              </li>
              <li>
                <a id="Store" href="#">Store</a>
              </li>
              <li>
                <a id="About" href="#">About</a>
              </li>
            </ul>
          </nav>
          <div class="cta">
            <button class="button" data-type="gradient">Start a Project</button>
            <label for="check" class="menu">
              <svg width="28" height="23" viewBox="0 0 28 23">
                <path
                  d="M1.51904 1.75H26.1571M1.51904 11.5H26.1571M1.51904 21.25H26.1571"
                  stroke-width="2.67"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </label>
          </div>
        </div>
      </header>
      <!-- <main></main> -->
      <footer class="primary-footer">
        <div class="container | flow">
          <div id="links" class="fade-out">
            <a href="#" class="link">
              <img src="./images/Twitter.svg" alt="my twitter" />
            </a>
            <a href="#" class="link">
              <img src="./images/Instagram.svg" alt="my instagram" />
            </a>
            <a href="#" class="link">
              <img src="./images/Facebook.svg" alt="my facebook" />
            </a>
            <a href="#" class="link">
              <img src="./images/Discord.svg" alt="my discord" />
            </a>
          </div>
          <div class="location">
            <img class="link" src="./images/location.svg" alt="location" />
            <p>Ipoh, Malaysia</p>
          </div>
          <div id="copyright" class="opacity-increase">
            <p>Â© 2023 CalebWONG. All Rights Reserved.</p>
          </div>
        </div>
      </footer>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Developer & Storyteller</title>
    <link rel="stylesheet" href="/scss/main.scss" />
  </head>
  <body>
    <div class="app" id="app">
      <header id="header" class="primary-header">
        <div class="container">
          <a href="/">
            <img id="logo" src="images/logo.svg" alt="CalebWONG Logo" />
          </a>
          <input type="checkbox" id="menuCheck" />
          <nav class="navigation">
            <ul class="flex-group text-center">
              <li>
                <a id="Home" href="/">Home</a>
              </li>
              <li>
                <a id="Gallery">Gallery</a>
              </li>
              <li>
                <a id="Store" href="/store">Store</a>
              </li>
              <li>
                <a id="About" href="/about">About</a>
              </li>
            </ul>
            <button class="button" data-type="gradient" id="button-menu">
              Start a Project
            </button>
            <div class="location">
              <img class="link" src="./images/location.svg" alt="location" />
              <p>Ipoh, Malaysia</p>
            </div>
          </nav>
          <div class="cta">
            <label for="overlayCheck" id="overlay">
              <button class="button" data-type="gradient" id="button-overlay">
                <span>
                  <div>Start a Project</div>
                  <div>Back</div>
                </span>
              </button>
            </label>
            <label for="menuCheck" id="menu">
              <svg width="28" height="23" viewBox="0 0 28 23">
                <path
                  d="M1.51904 1.75H26.1571M1.51904 11.5H26.1571M1.51904 21.25H26.1571"
                  stroke-width="2.67"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </label>
          </div>
        </div>
      </header>
      <input type="checkbox" id="overlayCheck" />
      <main id="main"></main>
      <div class="contact">
        <form
          action="https://formsubmit.co/contact@calebwong.space"
          method="POST"
        >
          <fieldset class="radio-holder">
            <legend>Project</legend>
            <label for="illustration">
              <input
                type="radio"
                id="illustration"
                name="Project"
                value="Illustration"
                data-name="Project"
                required
              />
              <span>Illustration</span>
            </label>
            <label for="web-development">
              <input
                type="radio"
                id="web-development"
                name="Project"
                value="Web_Development"
                data-name="Project"
                required
              />
              <span>Web Development</span>
            </label>
            <label for="custom">
              <input
                type="radio"
                id="custom"
                name="Project"
                value="Custom"
                data-name="Project"
                required
              />
              <span>Custom</span>
            </label>
          </fieldset>

          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="Name"
            placeholder="Your name.."
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="Email"
            placeholder="Email Address.."
            required
          />

          <fieldset class="radio-holder">
            <legend>Project Budget</legend>
            <label for="$25k - $50K">
              <input
                type="radio"
                id="$25k - $50K"
                name="Project Budget"
                value="$25k - $50K"
                data-name="Project Budget"
                required
              />
              <span>$25k - $50K</span>
            </label>
            <label for="$50k - $100K">
              <input
                type="radio"
                id="$50k - $100K"
                name="Project Budget"
                value="$50k - $100K"
                data-name="Project Budget"
                required
              />
              <span>$50k - $100K</span>
            </label>
            <label for="$100k++">
              <input
                type="radio"
                id="$100k++"
                name="Project Budget"
                value="$100k++"
                data-name="Project Budget"
                required
              />
              <span>$100k++</span>
            </label>
          </fieldset>

          <label for="description">Project Description</label>
          <textarea
            id="description"
            name="Project Description"
            rows="7"
            placeholder="We need to launch Earth’s new UI and improve usability on key user flows such as climate, health and orbital escape velocity..."
            required
          ></textarea>

          <input
            type="submit"
            value="Submit"
            class="button"
            data-type="gradient"
          />
          <input
            type="hidden"
            name="_subject"
            value="CalebWONG's Project Inquiry"
          />
          <input type="hidden" name="_next" value="http://calebwong.space/" />
        </form>
      </div>
      <footer id="footer" class="primary-footer">
        <div class="container | flow">
          <div id="links">
            <a
              href="https://twitter.com/CalebW0ng"
              class="link"
              target="_blank"
              rel="noopener"
            >
              <img src="./images/Twitter.svg" alt="my twitter" />
            </a>
            <a
              href="https://www.instagram.com/caleb_w0ng"
              class="link"
              target="_blank"
              rel="noopener"
            >
              <img src="./images/Instagram.svg" alt="my instagram" />
            </a>
            <a
              href="https://facebook.com/CalebW0NG"
              class="link"
              target="_blank"
              rel="noopener"
            >
              <img src="./images/Facebook.svg" alt="my facebook" />
            </a>
            <a
              href="https://discord.gg/E7KZBc6T"
              class="link"
              target="_blank"
              rel="noopener"
            >
              <img src="./images/Discord.svg" alt="my discord" />
            </a>
          </div>
          <div id="copyright">
            <p>© 2023 CalebWONG. All Rights Reserved.</p>
          </div>
        </div>
      </footer>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
